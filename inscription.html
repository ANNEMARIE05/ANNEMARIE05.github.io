   </header>
    <div class="inscrire">
        <div class="image">
            <img src="image/logo.jpeg" alt="">
            <div></div>
        </div>
        <form action="">
           <div class="formulaire">
                <h1>INSCRIPTION</h1>
                <label for="text">NOM :</label><br>
                <input type="text" placeholder="Nom & Prenom"><br>
                <label for="text">DATE DE NAISSANCE :</label><br>
                <input type="date"><br>
                <label for="text">ADRESSE :</label><br>
                <input type="address" placeholder="Adresse">
                <label for="text"></label><br>
                <label for="text">CONTACT :</label><br>
                <input type="tel" placeholder="+225"><br>
                <label for="text">EMAIL :</label><br>
                <input type="email" placeholder="anne@gmail.com"><br>
                <label for="text">MOT DE PASSE :</label><br>
                <input type="password" placeholder="****"><br>
                <label for="text">CONFIRMER LE MOT DE PASSE :</label><br>
                <input type="text" placeholder="****"><br>
           </div>
            <div class="form">
                <label for="text">GENRE :</label>
                <input type="radio" id="homme" name="marie" value="jaja">
                <label for="jaja">FEMME</label>
                <input type="radio" id="homme" name="marie" value="jojo">
                <label for="jojo">HOMME</label>
                <button><a href="connexion.html">S'INSCRIRE</a></button>
            </div>
        </form>
    </div>
